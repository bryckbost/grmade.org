<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} GRMade </title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/isotope.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="js/jquery.isotope.min.js" type="text/javascript"></script>
  <script src="js/jquery.isotope.centered.js" type="text/javascript"></script>
  <script src="js/grmade.js" type="text/javascript"></script>
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <header>
        <section role="banner">
          <img src="/img/gr.png">
          <img src="/img/made.png">
        </section>
      </header>
      {{ content }}
    </div>
  </div>

  <footer>
    <div class="content">
      All GRmade text and logos our Creative Commons licensed. Logos and trademarks of individual companies and products are their own and subject to their terms.
    </div>
  </footer>
</body>
</html>
